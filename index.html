
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-Analyze | Quantum Data Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #020617;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --glass-bg: rgba(15, 23, 42, 0.6);
      --glass-border: rgba(255, 255, 255, 0.1);
      --quantum-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
      --sidebar-border: #1e293b;
      --card-hover: rgba(139, 92, 246, 0.3);
    }

    .light-theme {
      --bg-color: #f1f5f9;
      --text-main: #0f172a;
      --text-muted: #475569;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.1);
      --quantum-gradient: linear-gradient(135deg, #e2e8f0 0%, #dbeafe 50%, #ede9fe 100%);
      --sidebar-border: #cbd5e1;
      --card-hover: rgba(139, 92, 246, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
    }

    .quantum-gradient {
      background: var(--quantum-gradient);
    }

    .neon-border {
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
      border: 1px solid rgba(139, 92, 246, 0.5);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-color);
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    .light-theme ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
    }

    /* Override tailwind colors for theme switching where necessary */
    .text-slate-100 { color: var(--text-main) !important; }
    .text-slate-300 { color: var(--text-main) !important; opacity: 0.9; }
    .text-slate-400 { color: var(--text-muted) !important; }
    .border-slate-800 { border-color: var(--sidebar-border) !important; }
  </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
